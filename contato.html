    <link rel="stylesheet" href="style.css">
    <title>Contato / web site html, css e java script</title>

<body>
  <header style="background-image: url(img/background-contacto.jpg);">
    <div class="container">
      <nav>
        <a href="index.html">

            </div>
        </ul>
            <div class="menu-icon" onclick="openMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
      </nav>
            <section class="banner">

    <section class="contato">
        <div class="container">
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50494.83787578177!2d-121.9101183!3d37.7213827!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fe65cd6892231%3A0x3b327c848ef64057!2sDublin%2C%20CA%2094568%2C%20EUA!5e0!3m2!1spt-BR!2sbr!4v1695954152516!5m2!1spt-BR!2sbr" width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contato-info">
                <div class="left-side">
                    <div>
                       <i class="fa-solid fa-location-dot"></i>
                       <p>Dublin, Califórnia, 94568, EUA</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-envelope"></i>
                        <p>dubli@gmail.com</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-phone"></i>
                        <p>1158963247</p>
                    </div>
                </div>
                <div class="right-side">
                    <form action="">
                        <input type="text" placeholder="Nome" required>
                        <input type="email" placeholder="E-mail" required>
                        <input type="text" placeholder="Assunto" required>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Mensagem" required></textarea>
                        <div>
                        <button class="btn">Enviar mensagem</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer class="footer">
        <div class="cotainer">
            <div class="links">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
